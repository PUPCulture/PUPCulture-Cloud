services:
  api:
    build: ./api
    ports:
      - "3001:3001"
    env_file: .env
    depends_on:
      - db
      - redis
      - minio

  adminui:
    build: ./adminui
    ports:
      - "3000:80"
    depends_on:
      - api

  bot:
    build: ./bot
    environment:
      CF_ACCESS_CLIENT_ID: ${CF_CLIENT_ID}
      CF_ACCESS_CLIENT_SECRET: ${CF_CLIENT_SECRET}
      API_BASE_URL: https://api.pupculture.site

  ws:
    build: ./api
    command: node src/ws.js
    env_file: .env
    depends_on:
      - redis

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pupculture
      POSTGRES_PASSWORD: pupculture
      POSTGRES_DB: pupculture
    volumes:
      - db:/var/lib/postgresql/data

  redis:
    image: redis:7

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: pupculture
      MINIO_ROOT_PASSWORD: pupculture123
    volumes:
      - files:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  nodered:
    image: nodered/node-red
    volumes:
      - ./nodered:/data
    ports:
      - "1880:1880"

  cloudflared:
    image: cloudflare/cloudflared
    command: tunnel run pupculture
    volumes:
      - ./cloudflare:/etc/cloudflared
    restart: unless-stopped

volumes:
  db:
  files:
